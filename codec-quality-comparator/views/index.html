<html>
  <head>
    <title>Codec Quality Comparison</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/d3/d3.min.js"></script>
    <script src="js/app.js"></script>
    <style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
  </head>
  <body>
    <h1>Codec Quality Comparison <%= @filename %></h1>
    <script>
      $(function() {
        var data = [
          {
           color: 'red',
           data: <%= @psnr_data %>,
           name: 'PSNR'
          },
          {
           color: 'green',
           data: <%= @ssim_data %>,
           name: 'SSIM'
          },
          {
           color: 'blue',
           data: <%= @bitrate_data %>,
           name: 'Bitrate'
          },
        ];
        drawChart(data, <%= @keyframes %>);
      });
    </script>
  </body>
</html>
